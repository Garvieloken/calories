<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="/global/global.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Document</title>

<body>
  <header class="header"></header>
  <div class="top-menu__container">
    <div class="logo">
      <img class="logo__img" src="/assets/logo.svg" width="45.6" height="40" alt="" />
    </div>
    <div class="menu-links">
      <a href="#">О нас</a>
      <a href="#">Мобильное приложение</a>
      <a href="#">Продукция</a>
    </div>
    <div class="input-container">
      <input class="text-input" type="text" placeholder="Введите название продукта..." value="" />
      <button class="button-search">
        <img src="/assets/search__button-logo.svg" alt="" width="24" height="24" />
      </button>
    </div>
  </div>
  </head>
  <div class="stepper">
    <a href="/html/index.html">
      <button class="left-arrow">
        <img class="left-arrow_img" src="/assets/arrow-left.svg" alt="" width="24" height="24" />
        <span class="left-arrow__text">Назад</span>
      </button>
    </a>
    <div class="page-number">
      <span><span class="color-green__pages">2/</span>3</span>
    </div>
    <a href="/html/step_three.html">
      <button class="right-arrow">
        <span class="right-arrow__text">Вперед</span>
        <img class="right-arrow_img" src="/assets/arrow-right.svg" alt="" width="24" height="24" />
      </button>
    </a>
  </div>
  <div class="content-conteiner__step_two">
    <div class="textarea_head">
      <span class="step-count">Этап 2 </span><span class="step-name">пример</span>
    </div>
    <div class="type-data">
      <span class="type-data__text">Укажите данные</span>
    </div>
    <!--  -->
    <div class="mail-label">
      <span class="mail-label__text">Почта</span>
    </div>
    <div class="mail-input__container">
      <input class="mail-input__text" type="text" name="" id="" placeholder="Введите электронный адрес"
        value="test@mail.ru">
    </div>
    <!--  -->
    <div class="name-label">
      <span class="name-label__text">Имя</span>
    </div>
    <div class="name-input__container">
      <input class="name-input__text" type="text" name="" id="" placeholder="Введите имя" value="user">
    </div>
    <!--  -->
    <div class="password-label">
      <span class="password-label__text">Пароль</span>
    </div>
    <div class="password-input__container">
      <form action="/login" method="POST" id="login-form">
        <div class="password-container">
          <input style="border: none; background-color: transparent; overflow: hidden; outline: none;" type="password"
            name="password" id="password" placeholder="Enter password...">
          <i class="fa-regular fa-eye-slash" id="show-password"></i>

        </div>
      </form>
    </div>
    <div class="button-continue__container">
      <a href="/html/step_three.html">
        <button class="button-continue__btn"><span class="text-continue">Продолжить</span>
        </button>
      </a>
    </div>
  </div>
</body>
<script src="/js/script.js"></script>

</html>
