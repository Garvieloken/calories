<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/global/global.css" />
    <link rel="stylesheet" href="/css/index.styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>SomeByFood</title>
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <div class="top-menu__container">
            <div class="logo">
                <img class="logo__img" src="/assets/logo.svg" width="45.6" height="40" alt="" />
            </div>
            <div class="menu-links">
                <a href="#">О нас</a>
                <a href="#">Мобильное приложение</a>
                <a href="#">Продукция</a>
            </div>
            <div class="input-container">
                <input class="text-input" type="text" placeholder="Введите название продукта..." value="" />
                <button class="button-search">
                    <img src="/assets/search__button-logo.svg" alt="" width="24" height="24" />
                </button>
            </div>
        </div>
    </header>
    <!-- STEPPER -->
    <div class="stepper">
        <a href="/html/register/index.html">
            <button class="left-arrow">
                <img class="left-arrow_img" src="/assets/arrow-left.svg" alt="" width="24" height="24" />
                <span class="left-arrow__text">Назад</span>
            </button>
        </a>
        <div class="page-number">
            <span><span class="color-green__pages">1/</span>3</span>
        </div>
        <a href="/html/register/step_two.html">
            <button class="right-arrow">
                <span class="right-arrow__text">Вперед</span>
                <img class="right-arrow_img" src="/assets/arrow-right.svg" alt="" width="24" height="24" />
            </button>
        </a>
    </div>
    <!-- CONTENT CONTAINER -->
    <div class="content-container">
        <div class="textarea_head">
            <span class="step-count">Этап 1 </span><span class="step-name">пример</span>
        </div>
        <div class="type-data">
            <span class="type-data__text">Укажите данные</span>
        </div>
        <div class="weight-label">
            <span class="weight-label__text">Вес</span>
        </div>
        <div class="weight-input__container">
            <input class="weight-input__text" type="text" name="" id="" placeholder="Введите текст.." value="">
            <span class="text-kg">кг</span>
        </div>
        <div class="height-label">
            <span class="height-label__text">Рост</span>
        </div>
        <div class="height-input__container">
            <input class="height-input__text" type="text" name="" id="" placeholder="Введите текст.." value="">
            <span class="text-sm">см</span>
        </div>
        <!-- BUTTONS CONTAINER -->
        <div class="buttons-container__gender">
            <div class="male-button__container">
                <button class="male-button">
                    <img class="male-logo" src="/assets/male-logo.svg" alt="" width="24" height="24">
                </button>
            </div>
            <div class="female-button__container">
                <button class="female-button">
                    <img class="female-logo" src="/assets/female-logo.svg" alt="" width="24" height="24">
                </button>
            </div>
        </div>
        <!-- CONTINUE BUTTON -->
        <div class="button-continue__container">
            <a href="/html/step_two.html">
                <button class="button-continue__btn"><span class="text-continue">Продолжить</span></button>
            </a>
        </div>
    </div>
</body>

</html>
